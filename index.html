body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #55BFC3;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  text-align: center;
}

h1 {
  margin: 0;
  font-size: 28px;
}

.subtitle {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
  color: #fff;
  padding: 14px;
  border-radius: 12px;
  font-size: 16px;
  margin-bottom: 12px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.telegram { background: #229ED9; }
.telegram-channel { background: #0088cc; }
.max { background: #7A3EFF; }

.phone {
  font-size: 18px;
  margin: 8px 0;
}

.phone a {
  color: #000;
  text-decoration: none;
  font-weight: bold;
}

.map-btn {
  margin-top: 15px;
  background: #2E7D32;
}

.address {
  font-size: 14px;
  color: #666;
  margin-top: 10px;
}
</style>
</head>
